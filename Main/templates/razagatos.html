    <script>
      $(document).ready(
          function()
          {
              $("#boton1").click(
                  function()
                  {
                      $.get("https://api.thecatapi.com/v1/breeds",
                      function(data)
                      {
                          $.each(data, function(i, item)
                          {
                              $("#tabla1").append(
                                  "<tr>" +
                                  "<td><img src=" + item.image.url + " class='fotos' img-fluid></td>" +
                                  "<td>" + item.name + "</td>" +
                                  "<td>" + item.life_span + " years (años)" + "</td>" +
                                  "</tr>"
                              )
                          }
                          )
                      }
                      );
                  }
              )
          }
      )
